<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/index.css">
    <title>Widget</title>
</head>

<body>
    <div class="widget-main-style">
        <div class="widget-wrapper">
            <div id="imgListId" , class="img-list-wrapper">
                <div id="extensionBtnId" class="notify-btn">GET</div>
                <!-- <img class="ext-img-style" src="" alt="extension image" /> -->
            </div>
            <hr style="height:96%" size="100%" width="4px">
            <div id="editImageWrapper" , class="edit-wrapper">
                <svg style="position:absolute; z-index:0;" id="editSvgWrapper" height="100%" width="100%"> </svg>
                <div id="imgEditorArea" class="img-editor-area">
                    <!-- img wrapper for scale and crop -->

                    <div id='wrapTopCrop' class="img-crop-top"></div>
                    <div id='wrapBottomCrop' class="img-crop-bottom"></div>
                    <div id='wrapLeftCrop' class="img-crop-left"></div>
                    <div id='wrapRightCrop' class="img-crop-right"></div>
                </div>
            </div>
            <div id="clipBtnId" class="clip-btn-style">Clip</div>
            <div id="annoBtnId" class="anno-btn-style">Annotation</div>

            <!-- <iframe id="frameId" src="https://timefur.github.io/widget/"></iframe> -->
        </div>
    </div>

    <script src="./app/main.js"></script>
    <script src="./app/annotation.js"></script>
    <script src="./app/imageEdit.js"></script>
    <script src="./app/html2canvas.js"></script>
</body>

</html>
