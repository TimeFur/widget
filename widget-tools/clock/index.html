<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CountDown</title>
</head>

<body>
    <div id="CountDownWrapperId">
        <div class="container-style">
            <div id="pageSelectWrapperId" class="page-select-wrapper">

            </div>
            <div id="countdownId" class="countdown-style">
                <div id="hourId">30</div>
                <div>:</div>
                <div id="minId">00</div>
            </div>
            <div id="toolWrapperId" class="tool-wrapper-style">
                <div class="tool-setting">
                    <img src="./static/icons8-settings-24.png" alt="">
                </div>
                <div class="tool-start" status="start">
                    <img src="./static/icons8-countdown-32.png" alt="">
                </div>
                <div class="tool-reset">
                    <img src="./static/icons8-reset-48.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./notionInterface.js"></script>
    <script type="text/javascript" src="./settingdb.js"></script>
</body>

</html>
